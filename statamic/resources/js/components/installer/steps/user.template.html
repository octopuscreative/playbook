<div class="card install-user">

    <div class="head">
        <h1>Create a User</h1>
    </div>

    <hr>

    <template v-if="!success">

        <div class="alert alert-danger" v-if="submitted && !loading && !success">
            <p>{{ error }}</p>
        </div>

        <div class="form-group">
            <label>Name</label>
            <div class="row">
                <div class="col-md-6">
                    <small class="help-block">First name</small>
                    <input type="text" class="form-control" v-model="firstName" />
                </div>
                <div class="col-md-6">
                    <small class="help-block">Last name</small>
                    <input type="text" class="form-control" v-model="lastName" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" v-model="username" />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" v-model="email" />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" v-model="password" />
        </div>

        <div class="form-group">
            <label>Bio</label>
            <small class="help-block">A little bit about you, if you like.</small>
            <textarea class="form-control" v-model="bio"></textarea>
        </div>

        <button class="btn btn-primary" @click="submit" :disabled="submitDisabled">Create User</button>

    </template>

    <template v-if="success">
        <p>A user account has been created.</p>
    </template>

</div>
