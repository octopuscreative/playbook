<article class="pr-10 mb-10">
  <div class="container">
    <header class="row mb-14">
      <div class="row">
        <div class="col-8 push-1">
          <h1 class="display d-inline-block t-6 tw-bold mb-10">{{ title }}</h1>
          <h2 class="t-2 mb-4">{{ punch_line }}</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-2 push-1 bb-thick"></div>
      </div>
    </header>

    <!-- Parent page content. -->
    {{ partial:content-builder class="mb-10" }}

  </div> 

</article>

<!-- Table of Contents -->
<section class="container pr-10 mb-10">
  <div class="row mb-6">
    <div class="push-2 px-4">
      <h2 class="t-4 tw-bold">Table of Contents</h2>
    </div>
  </div>
  <div class="row">
    {{ pages from='{ url }' }}
      <nav class="col-8 push-2 px-4">
        <h3 class="t-1 mb-1">{{ order }}. <a href="#{{ slug }}">{{ title }}</a></h3>
      </nav>
    {{ /pages }}
  </div>
</section>


{{ pages from='{ url }' }}
  <article id="{{ slug }}" class="pr-10 mb-8">
    <div class="container">
      <header class="row mb-8">
        <div class="col-8 push-2">
          <h3 class="t-3 px-4 tw-bold">{{ title }}</h3>
        </div>
      </header>
      {{ partial:content-builder }}
    </div>
  </article>
{{ /pages }}
