<article class="pr-10 mb-10">
  <div class="container">
    <header class="mb-12">
      <div class="row">
        <div class="col-7 push-2 px-4">
          <h1 class="display t-6 tw-bold mb-10">Search Results</h1>

          <div class="col-2 bb-thick"></div>
        </div>
      </div>
    </header>

    <div class="col-7 push-2 px-4">
      {{ search:results param="q" fields="title|content" }}
        {{ if no_results }}
          No Results
        {{ /if }}

        {{ if first }}
          <ul>
        {{ /if }}

          <li><a href="{{ url }}">{{ title }}</a></li>

        {{ if last }}
          </ul>
        {{ /if }}
      {{ /search:results }}
    </div>
  </div>
</article>
