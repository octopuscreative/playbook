<modal :show.sync="show" class="asset-modal asset-folder-editor" :saving="saving" :loading="loading">
    <template slot="header">
        <h1 v-if="create">Create Folder</h1>
        <h1 v-if="!create">Edit Folder</h1>
    </template>

    <template slot="body">

        <div class="form-group">
            <label class="block">Title</label>
            <small class="help-block">The display name of the folder.</small>
            <input type="text" class="form-control" v-model="form.title" />
        </div>

        <div class="form-group" v-if="create">
            <label class="block">Name</label>
            <small class="help-block">The filesystem directory name</small>
            <input type="text" class="form-control" v-model="form.basename" @keydown="basenameModified = true" />
        </div>

    </template>

    <template slot="footer">
        <button type="button" class="btn" @click="close">Close</button>
        <button type="button" class="btn btn-primary btn-small" @click="save">Save</button>
    </template>
</modal>
